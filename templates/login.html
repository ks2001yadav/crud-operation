{% extends 'index.html' %}

{% block title %}{{title}}Login page{% endblock title %}{{title}}

{% block body %}
    <div class="container-sm mb-3 py-4">
      <h1 class="text-center"> Register Here</h1>

     <form method="post" action="/login/">
        {% csrf_token %}
         <div class="form-group"
        <label for="name">Name</label>
         <input type="text" class="form-control" id="name" name="name" placeholder="enter your name ..">
         </div>
        <div class="form-group"
        <label for="phone">Phone Number</label>
         <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your mobile number..">
        </div>
    
        <div class="form-group"
        <label for="address">Address</label>
         <input type="text" class="form-control" id="address" name="address" placeholder="enter your address ..">
       </div>
       <div class="form-group"
        <label for="field">Field</label>
         <input type="text" class="form-control" id="field" name="field" placeholder="enter your field ..">
       </div>
       <div class="form-group"
        <label for="salary">Salary</label>
         <input type="text" class="form-control" id="salary" name="salary" placeholder="enter your salary ..">
        </div>
        <button class="btn btn-primary" type="submit">submit</button>
  </form>

</div>
{% endblock body %}
