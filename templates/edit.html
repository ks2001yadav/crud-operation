{% extends 'index.html' %}

{% block title %}{{title}}edit{% endblock title %}{{title}}

{% block body %}
<div class="container-sm mb-3 py-4">
      <h1 class="text-center"> EDITING..</h1>

     <form method="post" action="/details/update/{{employee.id}}/">
        {% csrf_token %}
         <div class="form-group"
        <label for="name">Name</label>
         <input type="text" class="form-control" id="name" name="name" value={{employee.name}}>
         </div>
        <div class="form-group"
        <label for="phone">Phone Number</label>
         <input type="phone" class="form-control" id="phone" name="phone" value={{employee.phone}}>
        </div>
    
        <div class="form-group"
        <label for="address">Address</label>
         <input type="text" class="form-control" id="address" name="address" value={{employee.address}}>
       </div>
       <div class="form-group"
        <label for="field">Field</label>
         <input type="text" class="form-control" id="field" name="field" value={{employee.field}}>
       </div>
       <div class="form-group"
        <label for="salary">Salary</label>
         <input type="text" class="form-control" id="salary" name="salary" value={{employee.salary}}>
        </div>
        <button class="btn btn-primary" type="submit">submit</button>
  </form>

</div>
{% endblock body %}
